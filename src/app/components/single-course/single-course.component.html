<div class="card border-0 bg-light shadow-sm pb-2">
    <img class="card-img-top mb-2" [src]="course.avatar" alt="" />
    <div class="card-body text-center">
      <h4 class="card-title">{{course.courseName}}</h4>
      <p class="card-text">
        {{course.description}}
      </p>
    </div>
    <div class="card-footer bg-transparent py-4 px-5">
      <div class="row border-bottom">
        <div class="col-6 py-1 text-right border-right">
          <strong>Duration</strong>
        </div>
        <div class="col-6 py-1">{{course.duration}}</div>
      </div>
      <div class="row border-bottom">
        <div class="col-6 py-1 text-right border-right">
          <strong>Teacher</strong>
        </div>
        <div class="col-6 py-1">{{course.teacherId?.firstName}}
          {{course.teacherId?.lastName}}</div>
      </div>
      
    </div>
    <button class="btn btn-primary px-4 mx-auto mb-4" (click)="goToDisplay(course._id)">Display</button>

  </div>
