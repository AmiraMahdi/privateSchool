<div class="container-fluid bg-light position-relative shadow">
  <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
    <a routerLink="">
      <img src="assets/img/logo.png" width="200px">
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <div class="navbar-nav font-weight-bold mx-auto py-0">
        <a routerLink="" class="nav-item nav-link active">Home</a>
        <a routerLink="courses" class="nav-item nav-link">Courses</a>
        <a *ngIf="!isLoggedIn()" routerLink="teachers" class="nav-item nav-link">Teachers</a>
        <a *ngIf="isLoggedIn()" routerLink="searchTeachers" class="nav-item nav-link">Teachers</a>
        <a *ngIf="isLoggedIn() && user.role=='admin'" routerLink="admin" class="nav-item nav-link">Admin</a>
        <a *ngIf="isLoggedIn() && user.role=='teacher'" routerLink="teacher" class="nav-item nav-link">Teacher</a>
        <a *ngIf="isLoggedIn() && user.role=='student'" routerLink="student" class="nav-item nav-link">Student</a>
        <a *ngIf="isLoggedIn() && user.role=='parent'" routerLink="parent" class="nav-item nav-link">Parent</a>
        <a *ngIf="isLoggedIn()" routerLink="profile" class="nav-item nav-link"
          style="color: palevioletred;">{{user.fName}}{{user.lName}}</a>
        <div *ngIf="!isLoggedIn()" class="nav-item nav-link"> <span>You are a</span>
          <a routerLink="signupTeacher">Teacher</a>/
          <a routerLink="signupParent">Parent</a>/
          <a routerLink="signupStudent">Student</a>
        </div>
        <a *ngIf="!isLoggedIn()" routerLink="login" class="nav-item nav-link" style="color: green; ">Login</a>
        <a *ngIf="isLoggedIn()" class="btn btn-primary px-4" class="nav-item nav-link" style="color: rgb(58, 6, 6); " (click)="logout()">Logout</a>
      </div>


    </div>
  </nav>
</div>
