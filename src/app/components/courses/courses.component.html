<app-banner [page]="page"></app-banner>

<!-- Class Start -->
<div class="container-fluid pt-5">
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Our Courses</span>
        </p>
        <h1 class="mb-4">Courses for Your Kids</h1>
      </div>
      <div class="row">
        <div class="col-lg-4 mb-5" *ngFor="let course of courses">
          <app-single-course [course]="course"></app-single-course>
        </div>
      </div>
    </div>
  </div>
  <!-- Class End -->
