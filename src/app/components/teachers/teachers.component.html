<app-banner [page]="page"></app-banner>

<!-- Team Start -->
<div class="container-fluid pt-5">
  <div class="container">
    <!-- Search Form -->
    <div class="mb-5 mt-5" *ngIf="path=='/searchTeachers'">
      <form #searchTeacherForm="ngForm" (ngSubmit)="search()">
        <div class="input-group">
          <input type="text" class="form-control form-control-lg" placeholder="Teacher speciality"
            [(ngModel)]="obj.speciality" name="speciality" #speciality="ngModel" required />

          <div class="input-group-append">
            <button class="input-group-text bg-transparent text-primary"><i class="fa fa-search"></i></button>
          </div>

        </div>
        <div *ngIf="searchTeacherForm.submitted && speciality.invalid" class="invalidfeedback">
          <div *ngIf="speciality.errors.required" style="color: red;">Speciality is required </div>
        </div>
      </form>
    </div>

    <div class="text-center pb-2">
      <p class="section-title px-5">
        <span class="px-2">Our Teachers</span>
      </p>
      <h1 class="mb-4">Meet Our Teachers</h1>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3 text-center team mb-5" *ngFor="let teacher of teachers">
        <app-single-teacher [teacher]="teacher"></app-single-teacher>

      </div>

    </div>
  </div>
</div>
<!-- Team End -->
